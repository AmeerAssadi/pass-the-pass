<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Pass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pass The Pass</h1>
        <form id="secure-data-form">
            <label for="sensitiveData">Enter Sensitive Data:</label>
            <textarea id="sensitiveData" name="sensitiveData" required></textarea>
            <p id="error-message" class="error-message"></p>

            <div class="expiration-time-container">
                <label for="expirationTime">Expiration Time:</label>
                <select id="expirationTime" name="expirationTime" required>
                    <option value="600000">10 minutes</option>
                    <option value="1800000">30 minutes</option>
                    <option value="3600000">1 hour</option>
                </select>
            </div>

            <button type="button" onclick="generateLink()">Generate Secure Link</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Secure Link:</h2>
            <p id="secure-link"></p>

            <form id="slack-form">
                <label for="email">Send via Slack (Email):</label>
                <input type="email" id="email" name="email" required>

                <button type="button" onclick="sendViaSlack()">Send Link</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
